<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI数字人 - 首页</title>
    <style>
        :root {
            /* 背景色系 */
            --bg-primary: #0A1628;
            --bg-secondary: #1A1A2E;
            --bg-tertiary: #16213E;
            --bg-overlay: rgba(10, 22, 40, 0.85);
            
            /* 强调色 */
            --accent-primary: #00D9FF;
            --accent-secondary: #7B68EE;
            --accent-gradient: linear-gradient(135deg, #00D9FF 0%, #7B68EE 100%);
            
            /* 文字色 */
            --text-primary: #F5F5F5;
            --text-secondary: #B8BCC8;
            --text-muted: #6C7293;
            
            /* 功能色 */
            --success: #00F5A0;
            --warning: #F7B731;
            --error: #EE5A6F;
            --info: #4FACFE;
            
            /* 边框和分割线 */
            --border-default: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --border-focus: var(--accent-primary);
            
            /* 阴影 */
            --shadow-sm: 0 1px 3px rgba(0, 217, 255, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 217, 255, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 217, 255, 0.15);
            --shadow-xl: 0 20px 25px rgba(0, 217, 255, 0.2);
            --glow-sm: 0 0 10px rgba(0, 217, 255, 0.3);
            --glow-md: 0 0 20px rgba(0, 217, 255, 0.4);
            
            /* 动画 */
            --duration-fast: 150ms;
            --duration-normal: 300ms;
            --duration-slow: 500ms;
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 网格背景 */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-default);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--duration-normal);
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent-primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
        }

        /* 主容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero区域 */
        .hero-section {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 4rem;
            position: relative;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--bg-primary);
            padding: 0.875rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all var(--duration-normal);
            box-shadow: var(--shadow-md);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--glow-md);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            padding: 0.875rem 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-default);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--duration-normal);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--glow-sm);
        }

        /* 搜索区域 */
        .search-section {
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--duration-normal);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1), var(--glow-sm);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* 数字人卡片网格 */
        .digital-humans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 350px));
            gap: 2rem;
            margin-bottom: 4rem;
            justify-content: center;
        }

        .digital-human-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 16px;
            overflow: hidden;
            transition: all var(--duration-normal);
            cursor: pointer;
            position: relative;
        }

        .digital-human-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl), var(--glow-sm);
            border-color: var(--border-hover);
        }

        .digital-human-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            position: relative;
            overflow: hidden;
        }

        .digital-human-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .digital-human-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.375rem 0.875rem;
            background: rgba(0, 245, 160, 0.2);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--success);
            backdrop-filter: blur(10px);
        }

        .digital-human-content {
            padding: 1.5rem;
        }

        .digital-human-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .digital-human-desc {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .digital-human-stats {
            display: flex;
            gap: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-default);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-icon {
            color: var(--accent-primary);
        }

        /* 创建新数字人卡片 */
        .create-card {
            background: rgba(22, 33, 62, 0.5);
            border: 2px dashed var(--border-default);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            transition: all var(--duration-normal);
        }

        .create-card:hover {
            border-color: var(--accent-primary);
            background: rgba(22, 33, 62, 0.7);
        }

        .create-icon {
            font-size: 3rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }

        .create-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* 底部功能栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-default);
            padding: 1rem 0;
            z-index: 100;
        }

        .bottom-nav-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all var(--duration-normal);
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-item:hover {
            color: var(--accent-primary);
            background: rgba(0, 217, 255, 0.1);
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-item-icon {
            font-size: 1.5rem;
        }

        .nav-item-label {
            font-size: 0.75rem;
        }

        .plus-button {
            width: 56px;
            height: 56px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--bg-primary);
            box-shadow: var(--shadow-lg);
            transition: all var(--duration-normal);
        }

        .plus-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl), var(--glow-md);
        }

        /* 汉堡菜单按钮 */
        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 992px) {
            .menu-toggle {
                display: block;
            }
        }
        @media (max-width: 1200px) {
            .digital-humans-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .nav-menu {
                display: none;
            }

            .digital-humans-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .search-section {
                margin: 0 auto 3rem;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                margin: 2rem auto 0;
            }

            .hero-actions .btn-primary,
            .hero-actions .btn-secondary {
                width: 100%;
                justify-content: center;
            }

            .digital-humans-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .container {
                padding: 1rem;
                padding-bottom: 100px;
            }

            .hero-section {
                padding: 2rem 0;
                margin-bottom: 2rem;
            }

            .bottom-nav-container {
                padding: 0 1rem;
            }

            .nav-item-label {
                display: none;
            }

            .plus-button {
                width: 48px;
                height: 48px;
            }
        }

        /* 底部导航 - 仅在小屏幕显示 */
        @media (min-width: 769px) {
            .bottom-nav {
                display: none;
            }
            
            .container {
                padding-bottom: 2rem;
            }
        }
            .hero-title {
                font-size: 1.75rem;
            }

            .hero-subtitle {
                font-size: 0.875rem;
                padding: 0 1rem;
            }

            .search-input {
                padding: 1rem 1rem 1rem 3rem;
                font-size: 0.875rem;
            }

            .digital-human-card {
                border-radius: 12px;
            }

            .digital-human-image {
                height: 280px;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .nav-brand {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <div class="bottom-nav-container">
            <a href="#" class="nav-item active">
                <span class="nav-item-icon">🏠</span>
